<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | NnDd</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <span id="operation" class="operation" maxlength="10">0</span>
          <span class="result" id="result" maxlength="10">0</span>
        </div>
        <div class="buttons grid">
          <button class="button first-line" id="reset-btn">C</button>
          <button class="button first-line" id="plus-minus">
            <img src="./assets/plus-minus-icon.png" alt="Plus-Minus-Icon" />
          </button>
          <button class="button first-line operator">%</button>
          <button class="button last-row operator">/</button>
          <button class="button numbers">7</button>
          <button class="button numbers">8</button>
          <button class="button numbers">9</button>
          <button class="button last-row operator">*</button>
          <button class="button numbers">4</button>
          <button class="button numbers">5</button>
          <button class="button numbers">6</button>
          <button class="button last-row operator">-</button>
          <button class="button numbers">1</button>
          <button class="button numbers">2</button>
          <button class="button numbers">3</button>
          <button class="button last-row operator">+</button>
          <button class="button numbers">.</button>
          <button class="button numbers">0</button>
          <button class="button" id="delete-btn">
            <img src="./assets/delete-icon.png" alt="delete-icon" /></button
          ><button class="button last-row" id="result-btn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
