<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | NnDd</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <span class="operation">1+1</span>
          <span class="result">2</span>
        </div>
        <div class="buttons grid">
          <button class="button first-line">C</button>
          <button class="button first-line">
            <img src="./assets/plus-minus-icon.png" alt="Plus-Minus-Icon" />
          </button>
          <button class="button first-line">%</button>
          <button class="button last-row">รท</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button last-row">ร</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button last-row">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button last-row">+</button>
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">
            <img src="./assets/delete-icon.png" alt="delete-icon" /></button
          ><button class="button last-row">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
